# fly.toml app configuration file generated for backend-dark-bird-9186 on 2025-11-11T11:01:22+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'backend-dark-bird-9186'
primary_region = 'cdg'

[build]
  dockerfile = "Dockerfile"

[env]
  APP_NAME = "AbleToCompete MVP"
  DEBUG = "False"
  ALGORITHM = "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES = "30"
  MONITOR_CHECK_INTERVAL = "30"
  ALERT_COOLDOWN = "300"
  ENABLE_AI_AGENTS = "True"
  LLM_MODEL = "gpt-4"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
